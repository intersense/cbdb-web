<html>
    <head>
        <title>中国历代人物传记资料库（CBDB） - 科举信息</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">中国历代人物传记资料库（CBDB）</h1>
            <h2 class="mb-3">科举信息</h2>

            {% if exams %}
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">科举人</th>
                            <th scope="col">年份</th>
                            <th scope="col">名次</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for exam in exams %}
                        <tr>
                            <td><a href="/search_person_id/?person_id={{exam['c_personid']}}">{{exam['c_name_chn']}}</a></td>
                            <td>{{exam['c_year']}}</td>
                            <td>{{exam['c_exam_rank'] if exam['c_exam_rank'] is not none else '未详'}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="mt-3">没有找到相关的科举信息。</p>
            {% endif %}

            <div class="mt-4">
                <a href="/" class="btn btn-secondary">返回搜索页</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
